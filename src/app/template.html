<ng-template #titleTemplate let-text="title">
    <h4 class="p-2 bg-success text-white">{{text}}</h4>
</ng-template>

<div class="text-white m-2">

    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="showTable" />
            Show Table
        </label>
    </div>

    
    <div class="bg-info p-2">
      There are {{getProductCount()}} products.
    </div>
    <div class="bg-info p-2 mt-1" [ngSwitch]="getProduct(1).name">
        <span *ngSwitchCase="'targetName'">Kayak</span>
        <span *ngSwitchCase="'Lifejacket'">Lifejacket</span>
        <span *ngSwitchDefault>Other Product</span>
      </div>

      <table *ragaIf="showTable" class="table table-sm table-bordered mt-1 text-dark">
        <thead>
            <tr><th></th><th>Name</th><th>Category</th><th>Price</th></tr>
        </thead>
        <tbody>
            <ng-template [ragaFor]="getProducts()" 
                let-item 
                let-i="index"
                let-odd="odd"
                let-even="even"
                >
                <tr>
                    <td> {{ i + 1 }} </td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </ng-template>
        </tbody>
       
      </table>

</div>
